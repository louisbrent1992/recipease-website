<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipEase - Join with Invite</title>
    <meta name="description" content="Join RecipEase with an invite link">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            margin: 1rem;
        }
        h1 {
            margin: 0 0 1rem 0;
            color: #667eea;
        }
        p {
            margin: 1rem 0;
            color: #666;
            line-height: 1.6;
        }
        .app-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s;
        }
        .app-link:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç≥ RecipEase</h1>
        <p>You're being redirected to the RecipEase app...</p>
        <p>If the app doesn't open automatically, please install RecipEase from the App Store or Google Play.</p>
        <a href="#" class="app-link" id="appLink">Open RecipEase</a>
    </div>
    <script>
        // Try to open the app (will work if app is installed and Universal Links/App Links are configured)
        // The link will be handled by the app if installed, otherwise it will stay on this page
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const inviteUrl = code ? `https://recipease.kitchen/invite?code=${code}` : 'https://recipease.kitchen/invite';
        
        document.getElementById('appLink').href = inviteUrl;
        
        // Auto-redirect after a short delay (only if app doesn't intercept)
        setTimeout(() => {
            window.location.href = inviteUrl;
        }, 500);
    </script>
</body>
</html>
